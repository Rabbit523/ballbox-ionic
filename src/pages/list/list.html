<ion-content padding>
  <div *ngFor="let item of list" class="item_content">
    <div class="short_description"  [navPush]="'SecListPage'">
      <ion-item no-lines>
        <ion-avatar item-start>
          <img src="{{item.image}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <!--<p>26 N 46th St, Rogers, AR 72756, USA</p>-->
        <p>{{item.number}}</p>
      </ion-item>
    </div>
  </div>
</ion-content>
