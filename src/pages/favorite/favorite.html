<ion-content padding>
  <div *ngFor="let item of secList" class="item_content">
  <div class="short_description"  [navPush]="'DetailsPage'">
    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="{{item.image}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <!--<p>26 N 46th St, Rogers, AR 72756, USA</p>-->
      <p>{{item.address}}</p>
      <p class="rate" item-end><span>5.0</span>500rating</p>
    </ion-item>
    <ion-row>
        <ion-col col-6 no-padding>
           <h3>Open</h3>
           <p no-margin><span>today:</span>9AMâ€“10PM</p>
        </ion-col>
        <ion-col col-6 text-center no-padding>
           <h3>Distance</h3>
           <p no-margin><i class="app-run"></i>10 min</p>
        </ion-col>
    </ion-row>
  </div>
  <ion-row class="like_share" text-center>
      <ion-col col-6>
          <p (click)="deleteItem(item)"><ion-icon color="dark" name="trash"></ion-icon>Delete</p>
      </ion-col>
      <ion-col col-6>
          <p (click)="sharePopover($event)"><ion-icon color="dark" name="md-share"></ion-icon>Share</p>
      </ion-col>
  </ion-row>
  </div>
</ion-content>
