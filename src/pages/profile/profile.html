<ion-content padding>
    <div class="profile_img">
        <img src="{{img}}">
        <span class="upload_img" (click)="getPhoto()"><ion-icon color="primary" name="ios-camera-outline"></ion-icon></span>
    </div>
    <div class="user_name">
        <ion-input type="text" [value]="user.firstname + user.lastname" disabled="{{isDisabled}}"  text-center></ion-input>
        <button ion-button icon-only clear (click)="changeData()">
            <ion-icon name="md-create" *ngIf="isDisabled"></ion-icon>
            <ion-icon name="checkmark" *ngIf="!isDisabled" class="save_icon"></ion-icon>
        </button>
    </div>
   

    <ion-list class="profile_form" no-margin>

        <ion-item no-lines no-padding>
            <ion-label>Phone Number</ion-label>
            <ion-input id="elemtId" type="tel" value="012357489" disabled="{{isDisabled}}"></ion-input>
        </ion-item>
        <ion-item no-lines no-padding>
            <ion-label>Email</ion-label>
            <ion-input type="email" [value]="user.email" disabled="{{isDisabled}}"></ion-input>
        </ion-item>
        <ion-item no-lines no-padding>
            <ion-label>My Location</ion-label>
            <ion-textarea  value="Paradeplein, 2018 Antwerp, Belgium" disabled="{{isDisabled}}"></ion-textarea>
        </ion-item>

    </ion-list>

</ion-content>
